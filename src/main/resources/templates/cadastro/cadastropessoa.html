<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="ISO-8859-1">
	<title>Proposta de Conta #1</title>
	
	<!--Import Google Icon Font-->
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<!--Import materialize.css-->
	<link type="text/css" rel="stylesheet" href="materialize/css/materialize.css"  media="screen,projection"/>
	<link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>

	</head>
	<body>
	
	<br/>
	
	
		<div th:each = "m : ${msg}">
			<span th:text = "${m}"></span>
		</div>
	
	
	<br/>	
	
		<form class="container" action="salvarpessoa" method="post">
			<h1>Cadastro de Clientes</h1>
			<fieldset>
				<legend>
					<h2>Proposta de Conta #1</h2>
				</legend>
				<div class="row">
					<div class="input-field col s6">
						<input name="nome" required="required" placeholder="Nome">
					</div>
					<div class="input-field col s6">
						
						<input name="sobrenome" required="required" placeholder="Sobrenome">
					</div>
					<div class="input-field col s4">
						<input name="email" required="required" placeholder="E-mail">
					</div>
					<div class="input-field col s4">
						<input name="datanasc"required="required" placeholder="Data de Nascimento">
					</div>
					<div class="input-field col s4">
						<input name="cpf" required="required" placeholder="CPF">
					</div>
				</div>
				<input class="waves-effect waves-light btn" type="submit" value="Salvar">
				
				
				
			</fieldset>
		
		</form>
		
		<table>
			<tr th:each = "pessoa: ${pessoas}">
				<td th:text = "${pessoa.id}"></td>
				<td th:text = "${pessoa.nome}"></td>
				<td th:text = "${pessoa.sobrenome}"></td>
				<td th:text = "${pessoa.email}"></td>
				<td th:text = "${pessoa.datanasc}"></td>
				<td th:text = "${pessoa.cpf}"></td>
				
			</tr>
		
		</table>
		<!--JavaScript at end of body for optimized loading-->
	    <script type="text/javascript" src="materialize/js/materialize.min.js"></script>
	    <script type="text/javascript" src="materialize/js/materialize.js"></script>

	</body>
</html>
